plugins {
    id 'java'
}

group 'com.meawallet'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":user-crud-in")
    implementation project(":user-crud-core")
    implementation project(":user-crud-repository")
    implementation project(":user-crud-domain")
    implementation project(":user-crud-out")
    implementation project(":user-crud-app")

    implementation 'org.springframework.boot:spring-boot-starter-test:3.0.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.3'
    testImplementation 'org.dbunit:dbunit:2.7.3'
    testImplementation 'com.github.springtestdbunit:spring-test-dbunit:1.3.0'
    testImplementation "com.github.tomakehurst:wiremock-jre8:2.35.0"


    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}